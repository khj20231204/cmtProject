<!DOCTYPE html>
<!-- Thymeleaf 및 레이아웃 선언 - 레이아웃 구조를 사용하기 위한 필수 선언 -->
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}"> 
<head>
    <!-- 기본 메타 정보 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>공통코드 관리</title>
	<style>
		.top-input-group {
		    display: flex;
		    align-items: center;
		    justify-content: space-between;  /*텍스트 입력란은 왼쪽, 버튼 그룹은 오른쪽 */
		}
		
		.form-control {
		    max-width: 300px; /* 텍스트 입력란의 최대 너비 */
		}
		
		.button-group {
		    margin-top: 8px; /* 버튼 그룹을 오른쪽으로 밀어냄 */
		}

		.table {
			/* 열 너비를 고정 */
			table-layout: fixed;
			/* 테이블을 부모 너비에 맞춤 */
			width: 100%;
		}

		.full-width-input {
			width: 100%;
		}

		/* 테이블 스크롤 */
		.table-responsive {
			height: 500px;
			overflow: auto;
			-webkit-overflow-scrolling: touch;
		}

		th:first-child, td:first-child {
			width: 40px;
			text-align: center;
		}

		.tui-grid-cell-disabled {
			background-color: #fff !important;
			color: #212529 !important;
		}
	</style>
</head>
<body>
    <!-- 
        중요: layout:fragment="content"는 레이아웃 템플릿에 실제 페이지 내용이 삽입될 위치를 지정합니다.
        이 부분 안에 페이지별 HTML 내용을 작성하세요.
    -->
    <div layout:fragment="content">
        <!-- 페이지 내용 작성 영역 시작 -->
        
        <h3>공통코드 관리</h3>
        
        <!-- 공통코드 그리드 섹션 -->
        <section class="section">
            <div class="row" id="basic-table">
                <div class="col-12 col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">공통코드</h4>
                            <div class="top-input-group">
                                <input type="text" class="form-control" id="parentInput" 
                                    placeholder="코드/코드명 검색">
                                <div class="button-group">
                                    <button type="button" id="appendBtn" class="btn btn-outline-info">추가</button>
                                    <button type="button" id="saveBtn" class="btn btn-outline-success">저장</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <!-- 공통코드 그리드가 렌더링될 div -->
                                <div id="parent"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 상세 공통코드 그리드 섹션 -->
        <section class="section">
            <div class="row" id="basic-table">
                <div class="col-12 col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">공통코드상세</h4>
                            <div class="top-input-group">
                                <input type="text" class="form-control" id="childInput" 
                                    placeholder="코드/코드명 검색">
                                <div class="button-group">
                                    <button type="button" id="dtlAppendBtn" class="btn btn-outline-info">추가</button>
                                    <button type="button" id="dtlSaveBtn" class="btn btn-outline-success">저장</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <!-- 상세 공통코드 그리드가 렌더링될 div -->
                                <div id="child"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 페이지 내용 작성 영역 끝 -->
    </div>

    
    <!-- 
        페이지별 JavaScript 추가 영역.
        여기에 페이지에서 사용할 스크립트를 작성하세요.
        공통 스크립트는 레이아웃에서 자동으로 포함됩니다.
    -->
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            // Thymeleaf 데이터를 전역 변수로 설정
            window.commonList = /*[[${commonList}]]*/[];
            console.log("commonList 데이터:", window.commonList);
        </script>
        <!-- GridUtil 라이브러리 스크립트 -->
        <script src="/js/grid-common.js"></script>
        <!-- 공통코드 관리 스크립트 -->
        <script src="/js/commonCode.js"></script>
    </th:block>
</body>
</html>
