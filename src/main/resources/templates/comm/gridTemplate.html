<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSRF 토큰 (Spring Security) -->
    <meta name="_csrf" th:content="${_csrf?.token}">
    <meta name="_csrf_header" th:content="${_csrf?.headerName}">
    <!-- 스타일시트 -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-grid/latest/tui-grid.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    
    <style>
        .top-control-panel {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .search-panel {
            display: flex;
            align-items: center;
        }
        
        .search-input {
            width: 250px;
            margin-right: 5px;
        }
        
        .button-panel {
            display: flex;
            gap: 5px;
        }
        
        .grid-container {
            height: 500px;
            margin-bottom: 20px;
        }
        
        .tab-nav {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }
        
        .tab-button {
            padding: 10px 15px;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 4px 4px 0 0;
        }
        
        .tab-button.active {
            border: 1px solid #ddd;
            border-bottom-color: white;
            margin-bottom: -1px;
            background-color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
    
    <title>TOAST UI Grid 템플릿 예제</title>
</head>
<body>
    <!-- 레이아웃 템플릿에 내용이 삽입될 영역 -->
    <div layout:fragment="content">
        <h2>TOAST UI Grid 템플릿 예제</h2>
        
        <!-- 탭 네비게이션 -->
        <div class="tab-nav">
            <div class="tab-button active" data-tab="basicTab" onclick="switchTab('basicTab')">기본 그리드</div>
            <div class="tab-button" data-tab="advancedTab" onclick="switchTab('advancedTab')">상세 정보</div>
        </div>
        
        <!-- 기본 그리드 탭 -->
        <div id="basicTab" class="tab-content" style="display: block;">
            <!-- 검색 및 버튼 영역 -->
            <div class="top-control-panel">
                <div class="search-panel">
                    <input type="text" id="searchInput" class="form-control search-input" placeholder="코드/이름 검색">
                    <button type="button" id="searchButton" class="btn btn-outline-primary">검색</button>
                </div>
                
                <div class="button-panel">
                    <button type="button" id="addButton" class="btn btn-outline-success">추가</button>
                    <button type="button" id="saveButton" class="btn btn-primary">저장</button>
                    <button type="button" id="deleteButton" class="btn btn-outline-danger">삭제</button>
                </div>
            </div>
            
            <!-- 메인 그리드 -->
            <div class="grid-container">
                <div id="mainGrid"></div>
            </div>
            
            <!-- 상세 그리드 -->
            <div class="mt-4">
                <h4>상세 정보</h4>
                <div class="top-control-panel">
                    <div class="button-panel">
                        <button type="button" id="addDetailButton" class="btn btn-outline-success">상세 추가</button>
                        <button type="button" id="saveDetailButton" class="btn btn-primary">상세 저장</button>
                    </div>
                </div>
                
                <div class="grid-container">
                    <div id="detailGrid"></div>
                </div>
            </div>
        </div>
        
        <!-- 상세 정보 탭 -->
        <div id="advancedTab" class="tab-content">
            <h4>추가 정보</h4>
            <p>이 곳에 상세 정보나 추가 기능을 구현할 수 있습니다.</p>
            <!-- 추가 내용 -->
        </div>
    </div>
    
    <!-- JavaScript 영역 -->
    <th:block layout:fragment="script">
        <!-- 외부 라이브러리 -->
        <script src="https://uicdn.toast.com/tui-grid/latest/tui-grid.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
        
        <!-- 서버에서 전달받은 초기 데이터 -->
        <script th:inline="javascript">
            // 서버에서 전달받은 데이터
            window.initialData = /*[[${dataList}]]*/ [];
            console.log("초기 데이터:", window.initialData);
        </script>
        
        <!-- 공통 그리드 유틸리티 -->
        <script src="/js/grid-common.js"></script>
        
        <!-- 페이지 스크립트 -->
        <script src="/js/grid-template.js"></script>
    </th:block>
</body>
</html>
