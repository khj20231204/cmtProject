	<div th:fragment="tuiGrid(gridId, gridOptions)">
		
		<!--div의 id도 gridId로 설정-->
		<div th:attr="id=${gridId}"></div>
		
	    <script th:inline="javascript">
			console.log(/*[[${gridId}]]*/);
			console.log(/*[[${gridOptions}]]*/ []);
			
			document.addEventListener("DOMContentLoaded", function () {
				
				let gridId = /*[[${gridId}]]*/
				
				/* 그리드를 전역변수로 설정 */
				window[gridId] = new tui.Grid({
			          el: document.getElementById(gridId),
			          scrollX: true,
			          scrollY: true,
			          rowHeaders: ['checkbox'],
			          columns: /*[[${gridOptions.columns}]]*/ [],
			          data: /*[[${gridOptions.data}]]*/ []
				});
			});
	    </script>
	</div>
