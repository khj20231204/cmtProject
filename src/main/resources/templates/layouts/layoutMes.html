<!DOCTYPE html>
<!--layout.html-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- 기본 메타 정보 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- 타이틀 패턴: 각 페이지의 타이틀 + 접미사 -->
    <title layout:title-pattern="$CONTENT_TITLE - 현 컴퍼니 ERP/MES">현 컴퍼니 ERP/MES</title>

    <!-- ======= 공통 CSS 파일 (모든 페이지에서 사용) ======= -->
    <!-- 파비콘 및 아이콘 -->
    <link rel="icon" href="/images/favicon.png" type="images/png">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">

    <!-- 부트스트랩 및 기본 스타일 -->
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/assets/css/app.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- ======= 개별 페이지 CSS ======= -->
    <!-- 각 페이지에서 필요한 특정 CSS를 이 블록에 추가할 수 있음 -->
    <!-- 예: <link rel="stylesheet" href="/css/specific-page.css"> -->
    <th:block layout:fragment="css"></th:block>

    <!-- ======= 공통 스타일 ======= -->
    <!-- 모든 페이지에서 공통으로 사용되는 인라인 스타일 -->
    <style>
        /* TOAST UI Grid 셀 배경색 */
        .tui-grid-cell {
            background-color: #ffffff !important;
        }

        /* 필수 입력 항목 표시 */
        .required {
            color: #DF0101;
        }

        /* 레이블 스타일 */
        label {
            color: #676293;
            font-weight: bold;
        }

        /* 페이지 컨테이너 */
        .page-container {
            padding: 1.5rem;
        }

        /* 경고창 애니메이션 */
        .alert-animated {
            animation: fadeInDown 0.5s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- ======= 사이드바 영역 ======= -->
        <!-- fragments/sidebar.html의 sidebar 프래그먼트를 포함 -->
        <div th:replace="~{fragments/sidebar::sidebar}"></div>

        <!-- ======= 메인 콘텐츠 영역 ======= -->
        <div id="main">
            <!-- 상단 헤더 (모바일용 사이드바 토글 버튼 포함) -->
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <!-- ======= 페이지별 콘텐츠 영역 ======= -->
            <div layout:fragment="content"></div>

            <!-- ======= 푸터 영역 ======= -->
            <footer>
                <div th:replace="~{fragments/footer::footer}"></div>
            </footer>

            <!-- SweetAlert2 라이브러리 (알림창) -->
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

            <!-- ======= 개별 페이지 JavaScript ======= -->
            <th:block layout:fragment="script">
            </th:block>
</body>

</html>
