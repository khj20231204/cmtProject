<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org" 
	      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	      layout:decorate="~{layouts/layout}"> 
	<head>
		<link rel="shortcut icon" href="/assets/images/logo/favicon.png" type="image/x-icon">
	    
	    <!-- 기본 메타 정보 -->
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>출퇴근 관리</title>

</head>

<style>

</style>

<body>

    <div layout:fragment="content">
		
		<br>
<!--		<th:block th:each="soModel : ${soModel}">-->
<!--			<div th:text="${soModel}"></div>-->
<!--		</th:block>-->
<!-- 그리드 top 시작 -->

	   	
		
		
		<div class="btn-group-custom" style="text-align: right;">
        <th:block th:if="${!hasCheckedIn}">
		    <button type="button" class="btn btn-success" onclick="checkIn()">출근</button>
		</th:block>
		
	    <th:block th:if="${hasCheckedIn}">
	        <button type="button" class="btn btn-warning" onclick="checkOut()">퇴근</button>
	    </th:block>
        <button type="button" class="btn btn-warning" onclick="earlyLeave()">조퇴</button>
            <button type="button" 
            class="btn btn-danger btn-sm" 
            onclick="deleteAttend()" 
            sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
	        삭제
	    </button>
    	</div>
    	<br>
    	<div id="gridTop"></div>
    	
    

	    <script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.min.js"></script>
	    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
	    <script th:inline="javascript">
	    const grid = new tui.Grid({
            el: document.getElementById('gridTop'),
            data: /*[[${attendList}]]*/ [],
            rowHeaders: ['checkbox'],
            scrollX: false,
            scrollY: false,
            pageOptions: {
    	        useClient: true,  // 서버 사이드 페이징 활성화
    	        perPage: 20
    	    },
            columns: [
            	{ 
            	  header: '출결NO', 
            	  name: 'atdNo', 
            	  sortable: true, 
            	  filter: 'text',
            	  width: 100,
            	  align: "center" 
            	},
            	{ 
                  header: '사원번호', 
            	  name: 'empNo', 
            	  sortable: true, 
            	  filter: 'text', 
            	  width: 100,
            	  align: "center" 
            	},
            	{ 
                  header: '사원이름', 
            	  name: 'empName', 
            	  sortable: true, 
            	  filter: 'text', 
            	  width: 100,
            	  align: "center" 
            	},
            	{ 
            	  header: '출근일자', 
            	  name: 'attendDate', 
            	  sortable: true, 
            	  filter: 'text',
           		  align: "center",
	           		formatter: function({ value }) {
	           		    // 날짜 형식을 'YYYY-MM-DD HH:mm'로 포맷팅
	           		    const date = new Date(value);
	           		    const year = date.getFullYear();
	           		    const month = String(date.getMonth() + 1).padStart(2, '0');
	           		    const day = String(date.getDate()).padStart(2, '0');
	           		    const hours = String(date.getHours()).padStart(2, '0');
	           		    const minutes = String(date.getMinutes()).padStart(2, '0');
	           		 	return `${year}년 ${month}월 ${day}일 ${hours}시 ${minutes}분`;
	           		  }
           		},
            	{ 
            	  header: '퇴근일자', 
            	  name: 'attendLeave', 
            	  sortable: true, 
            	  filter: 'text',
           		  align: "center",
	           		formatter: function({ value }) {
	           		    if (!value) return ''; // null, undefined, '', 0 모두 걸러짐
	
	           		    const date = new Date(value);
	           		    if (isNaN(date)) return ''; // Invalid Date도 방지
	
	           		    const year = date.getFullYear();
	           		    const month = String(date.getMonth() + 1).padStart(2, '0');
	           		    const day = String(date.getDate()).padStart(2, '0');
	           		    const hours = String(date.getHours()).padStart(2, '0');
	           		    const minutes = String(date.getMinutes()).padStart(2, '0');
	           		    
	           		    return `${year}년 ${month}월 ${day}일 ${hours}시 ${minutes}분`;
	           		}
           		},
            	{ 
           	      header: '출결유형', 
           		  name: 'attendType', 
           		  sortable: true, 
           		  filter: 'text',
           		  align: "center",
           		  width: 100,
           		formatter: function({ row }) {
	                   if (row.attendType === 'WORK') {
	                       return '<a class="btn btn-success btn-sm btn-table-action">출근</a>';
	                   } else if (row.attendStatus === 'LEAVE') {
	                       return '<a class="btn btn-danger btn-sm btn-table-action">휴가</a>';
	                   }else if (row.attendStatus === 'BUSINESS_TRIP') {
		                   return '<a class="btn btn-ingo btn-sm btn-table-action">출장</a>';
	                   } else if (row.attendStatus === 'OUTSIDE_WORK') {
	                       return '<a class="btn btn-secondary btn-sm btn-table-action">외근</a>';
	                   } else if (row.attendStatus === 'LEAVE_TIME') {
	                       return '<a class="btn btn-light btn-sm btn-table-action">퇴근</a>';
	                   } else return ''; // WORK가 아닌 경우 버튼 표시 안함
           			}
           		},
            	{ 
           	      header: '출결상태', 
           	      name: 'attendStatus', 
           	      sortable: true, 
           	      filter: 'text',
           	      align: "center",
           	      width: 100,
	           	   formatter: function({ row }) {
	                   if (row.attendStatus === 'NORMAL') {
	                       return '<a class="btn btn-success btn-sm btn-table-action">정상</a>';
	                   } else if (row.attendStatus === 'LATE') {
	                       return '<a class="btn btn-warning btn-sm btn-table-action">지각</a>';
	                   }else if (row.attendStatus === 'EARLY_LEAVE') {
		                   return '<a class="btn btn-secondary btn-sm btn-table-action">조퇴</a>';
	                   } else if (row.attendStatus === 'ABSENT') {
	                       return '<a class="btn btn-danger btn-sm btn-table-action">결근</a>';
	                   } else return ''; // NORMAL이 아닌 경우 버튼 표시 안함
	           	   } 
            	},
            	{ 
           	      header: '비고', 
           	      name: 'remarks', 
           	      sortable: true, 
           	      filter: 'text',
           	      align: "center" 
           	    }
            ],
            

              
          });
	    
        /* 이벤트 리스너 추가 */
        grid.on('check', ev => {
            console.log('체크됨!', ev);
        });

        grid.on('uncheck', ev => {
            console.log('체크 해제됨!', ev);
        });

        grid.on('focusChange', ev => {
            console.log('포커스 변경됨!', ev);
        });
        

	    </script>
	    <!-- 그리드 끝 -->
	    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	    <script th:inline="javascript">
	    async function checkIn() {
	    	  // 사용자에게 출근 확인 알림 표시
	    	  const result = await Swal.fire({
	    	    title: "출근 하시겠습니까?",
	    	    showDenyButton: true,
	    	    confirmButtonText: "출근",
	    	    denyButtonText: "아니요"
	    	  });
	    	  if (result.isDenied) {
	    		  Swal.fire({
	    			  icon: "error",
		    		  title: "출근 처리에 실패했습니다.",
		    		});
	    		  return;
	    		  }
	    	  // 출근 API 요청
	    	  try {
	    	    const response = await fetch('/attends/check-in', {
	    	      method: 'POST',
	    	      headers: {
	    	        'Content-Type': 'application/json'
	    	      },
	    	      body: JSON.stringify({})
	    	    });
	    	    if (!response.ok) {
	    	      await Swal.fire({
	    	        icon: "error",
	    	        title: "출근 처리 중 서버 오류가 발생했습니다",
	    	      });
	    	      throw new Error("출근 처리 중 서버 오류");
	    	    }
	    	    await Swal.fire({
	    	      title: "출근이 처리되었습니다",
	    	      icon: "success",
	    	    });

	    	    location.reload();

	    	  } catch (error) {
	    	    console.error('Error:', error);
	    	    await Swal.fire({
	    	        icon: "error",
	    	        title: "출근 처리 중 서버 오류가 발생했습니다",
	    	      });
	    	  }
	    	}
		</script> 
		
    </div>
   	
	<th:block layout:fragment="script">
	    
	</th:block>
</body>

</html>
