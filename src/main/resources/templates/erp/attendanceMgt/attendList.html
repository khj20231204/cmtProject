<!DOCTYPE html>
<!-- Thymeleaf 및 레이아웃 선언 - 레이아웃 구조를 사용하기 위한 필수 선언 -->
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}"> 
<head>
	<link rel="shortcut icon" href="/assets/images/logo/favicon.png" type="image/x-icon">
    
    <!-- 기본 메타 정보 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출퇴근 관리</title>
    
</head>
<body>
    <!-- 
        중요: layout:fragment="content"는 레이아웃 템플릿에 실제 페이지 내용이 삽입될 위치를 지정합니다.
        이 부분 안에 페이지별 HTML 내용을 작성하세요.
    -->
    <div layout:fragment="content">
        <!-- 페이지 내용 작성 영역 시작 -->
        
        <h3>페이지 제목</h3>
        
        <!-- 
            여기에 페이지별 HTML 코드를 작성하세요.
            사이드바와 메뉴는 레이아웃에서 자동으로 포함됩니다.
        -->
        
        <div class="card">
            <div class="card-header">
                <h4>카드 제목</h4>
            </div>
            <div class="card-body">
                <p>이 영역에 페이지의 주요 내용을 작성하세요.</p>
                
                <!-- 표 예시 -->
                <div class="table-responsive">
                    <table class="table table-striped mb-0">
                        <thead>
                            <tr>
                                <th>출결NO</th>
                                <th>사원번호</th>
                                <th>출결일자</th>
                                <th>출결유형</th>
                                <th>출결상태</th>
                                <th>비고</th>
                            </tr>
                        </thead>
                        <tbody>
						    <tr th:each="attend, status : ${attendList}" th:data-id="${attend.id}">
						        <th:block th:object="${attend}">
						            <td th:text="${status.count}"></td>
						            <td th:text="${attend.empNo.empNo}"></td>
						            <td th:text="*{attendDate != null ? #temporals.format(attendDate, 'yyyy-MM-dd HH:mm:ss') : '날짜 없음'}"></td>
						            <td th:text="*{attendType}"></td>
						            <td th:text="*{attendStatus}"></td>
						            <td th:text="*{remarks}"></td>
						        </th:block>
						    </tr>
						</tbody>
                    </table>
                </div>
                
                <!-- 버튼 예시 -->
                <div class="mt-4">
                    <button class="btn btn-primary">기본 버튼</button>
                    <button class="btn btn-secondary">보조 버튼</button>
                </div>
            </div>
        </div>
        
        <!-- 페이지 내용 작성 영역 끝 -->
    </div>
    
    <!-- 
        페이지별 JavaScript 추가 영역.
        여기에 페이지에서 사용할 스크립트를 작성하세요.
        공통 스크립트는 레이아웃에서 자동으로 포함됩니다.
    -->
    <th:block layout:fragment="script">
        <script type="text/javascript">
            /* 
             * 페이지별 JavaScript 코드 작성 영역
             * - TOAST UI 초기화
             * - 이벤트 핸들러
             * - Ajax 요청
             * - 기타 페이지별 로직
             */
            
            // DOMContentLoaded 이벤트: 페이지 로딩 완료 후 실행
            document.addEventListener('DOMContentLoaded', function() {
                console.log('페이지가 로드되었습니다.');
                
                // 여기에 초기화 코드 작성
            });
            
            // 함수 예시
            function exampleFunction() {
                alert('버튼이 클릭되었습니다!');
            }
        </script>
    </th:block>
</body>
</html>
