<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isNew} ? '문서 양식 등록' : '문서 양식 수정'">문서 양식 편집</title>
    
    <!-- 페이지별 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
        <!-- 페이지 제목 -->
        <h3 th:text="${isNew} ? '문서 양식 등록' : '문서 양식 수정'">문서 양식 편집</h3>
        <p class="text-subtitle text-muted">기안서에 사용할 문서 양식을 작성합니다</p>

        <form id="docFormForm">
            <input type="hidden" id="isNew" th:value="${isNew}" />
            
            <!-- 양식 정보 카드 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>양식 기본 정보</h4>
                </div>
                <div class="card-body">
                    <div class="form-group row mb-4">
                        <label class="col-form-label col-md-2">양식 ID <span class="text-danger">*</span></label>
                        <div class="col-md-10">
                            <input type="text" id="formId" name="formId" class="form-control" 
                                   th:value="${docForm.formId}" 
                                   th:readonly="${!isNew}" required />
                            <small class="form-text text-muted" th:if="${isNew}">문서 양식을 구분하는 고유 ID입니다. 영문과 숫자를 조합하여 입력하세요.</small>
                        </div>
                    </div>
                    
                    <div class="form-group row mb-4" th:if="${!isNew}">
                        <label class="col-form-label col-md-2">생성 정보</label>
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">생성자</label>
                                    <input type="text" id="creatorId" name="creatorId" class="form-control" 
                                           th:value="${docForm.creatorId}" readonly />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">생성 일자</label>
                                    <input type="text" id="createDate" name="createDate" class="form-control" 
                                           th:value="${docForm.createDate != null ? #temporals.format(docForm.createDate, 'yyyy-MM-dd HH:mm') : ''}" readonly />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 양식 내용 카드 -->
            <div class="card">
                <div class="card-header">
                    <h4>양식 내용</h4>
                </div>
                <div class="card-body">
                    <textarea id="formContentEditor" name="formContent" class="form-control" 
                              th:text="${docForm.formContent}" required></textarea>
                </div>
            </div>
            
            <!-- 버튼 영역 -->
            <div class="d-flex justify-content-end gap-2 mt-4">
                <button type="button" id="cancelBtn" class="btn btn-secondary">취소</button>
                <button type="button" id="saveBtn" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>
    
    <!-- 페이지별 JavaScript -->
    <th:block layout:fragment="script">
        <!-- Summernote 에디터 스크립트 -->
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
        
        <script th:inline="javascript">
            // Thymeleaf로부터 전달받은 데이터
            window.docFormData = {
                isNew: /*[[${isNew}]]*/ true,
                docForm: /*[[${docForm}]]*/ {}
            };
        </script>
        <script src="/js/eapproval/docFormEdit.js"></script>
    </th:block>
</body>
</html>
