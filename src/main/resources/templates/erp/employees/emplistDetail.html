<script type="text/javascript">
            /* 
             * 페이지별 JavaScript 코드 작성 영역
             * - TOAST UI 초기화
             * - 이벤트 핸들러
             * - Ajax 요청
             * - 기타 페이지별 로직
             */
            
             $("#btnEmpRegi").on("click", function () {

         	    const form = document.getElementById("empRegi");
         	    const formData = new FormData(form);

         	    // 파일 추가
         	    formData.append("empProfileFile", $("input[name='empProfileFile']")[0].files[0]);

         	    // AJAX 전송
         	    $.ajax({
         	        url: "/emp/empRegi",
         	        method: "POST",
//          	        dataType: "json", //json으로 설정시 json으로 보내야하는데 단순문자열 "정보수정 성공" 보내서 error 뜸
         	        data: formData,
         	        processData: false, //FormData 사용시 필수
         	        contentType: false,//FormData 사용시 필수
         	        success: function(response) {
         	            alert(response);
         	            
         	        },
         	        error: function(error) {
         	            alert("정보 수정 실패ㅠㅠ");
         	        }
         	    });
         	});
            
            
            $(".clickable-row").on("click",function(){
            	let empId = $(this).data("id");
            	let url = `/emp/empList/${empId}`;
            	let options = "width=800,height=800,top=100,left=100,scrollbars=yes,resizable=yes";

            	window.open(url, 'empDetail_' + empId, options);
            	console.log(empId);
            });
            
            
        </script>

		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<script type="text/javascript">
			function search_address() {
				new daum.Postcode({
					oncomplete : function(data) {
						console.log(data);
						document.empDetai.empPostCode.value = data.zonecode;
	
						let address = data.address;
						if (data.buildingName != "") {
							address += " (" + data.buildingName + ")";
						}
	
						document.empDetai.empAddress1.value = address;
						document.empDetai.empAddress2.focus();
					}
				}).open();
			}
