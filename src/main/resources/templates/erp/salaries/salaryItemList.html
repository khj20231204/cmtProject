        중요: layout:fragment="content"는 레이아웃 템플릿에 실제 페이지 내용이 삽입될 위치를 지정합니다.

					</div>
	   			</div>

					</li>
					<li class="nav-item" role="presentation"><a class="nav-link"

					<li class="nav-item" role="presentation"><a class="nav-link"

				</ul>
				<div class="tab-content" id="salItemTabContent">
					<div class="tab-pane fade show active" id="salaryAll" role="tabpanel"

					</div>
					<div class="tab-pane fade" id="bonus" role="tabpanel"
						aria-labelledby="bonus-tab"></div>
					<div class="tab-pane fade" id="tax" role="tabpanel"

					</div>

	        rowHeaders: ['checkbox'], 
	        columns: [
				{
	                header: '구분',
	                name: 'sliType',

	            },
	            {
	                header: '유형명',
	                name: 'sliName'
	            },

	                header: '우선순위',
	                name: 'sliPriority',

	            {
	                header: '계산식',
	                name: 'sliFormula'
	            },
	            {
	                header: '최종수정일',

	            }
	        ] // 열 설정

	 	// 체크박스 클릭 시 이벤트 추가
	    grid.on('check', (checkItem) => {
	        console.log("체크 확인");
	    });

	    // 체크 해제 시 이벤트 추가
	    grid.on('uncheck', (checkItem) => {

		<div class="modal fade" id="salItemModal" tabindex="-1"

			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">

						<button type="button" class="btn-close" data-bs-dismiss="modal"

					<form id="salaryForm" th:action="@{/salaries/salItemRegister}"

									<select id="sliType" class="form-select">
										<option th:each="sliType : ${sliTypeList}"
												th:value="${sliType.cmnDetailCode}"
												th:text="${sliType.cmnDetailName}"></option>
									</select>
							</div>
							<label for="sliTypeName">유형명</label>
							<select id="sliTypeName" class="form-select">
								<option value="">-- 선택 --</option>
								<option	th:each="item : ${allList}"
										th:value="${item.cmnDetailCode}"
										th:text="${item.cmnDetailName}"
										th:attr="data-type=${item.cmnCode}, data-desc=${item.cmnDetailContent}, data-sort=${item.cmnDetailSortOrder}"></option>

							</div>-->
							
							<label for="salItemFormula">계산식</label>
							<div class="form-group mb-2">
								<textarea id="sliFormula" class="form-control" rows="2" th:value="${sliFormula}"></textarea>
							</div>
							<label for="salItemDesc">유형 설명</label>
							<div class="form-group mb-2">
								<textarea id="sliDesc" class="form-control" rows="2" th:value="${sliDesc}"></textarea>
							</div>
							<label for="salItemImportance">우선순위</label>
							<div class="form-group mb-2">
								<input type="number" id="sliPriority" class="form-control" th:value="${sliPriority}">
							</div>
	
						</div>
	
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">닫기</button>
							<button type="submit" id="sliSubmitBtn" class="btn btn-primary">등록</button>
						</div>
					</form>
	
				</div>
			</div>
		</div>

			// 급여 유형 선택 시 선택된 유형의 유형명 목록 출력
			
			document.addEventListener("DOMContentLoaded", function () {
			    const typeSelect = document.getElementById("sliType");
			    const nameSelect = document.getElementById("sliTypeName");

			    // 모든 옵션 미리 저장
			    const optionsAll = Array.from(nameSelect.options).slice(1); // 첫번째 '-- 선택 --' 제외한 나머지 옵션만 배열로 저장

			    typeSelect.addEventListener("change", function () {
			        const selectedType = this.value;

			        // 기존 옵션 모두 제거 후 기본 옵션만 남김
			        nameSelect.options.length = 1;

			        // 선택된 유형에 맞는 항목만 추가
			        optionsAll.forEach(option => {
			            if (option.dataset.type === selectedType) {
			                nameSelect.appendChild(option);
			            }
			        });
			    });
			});
			
			// 급여 유형 선택 시 선택된 유형의 설명 출력
			document.addEventListener("DOMContentLoaded", function () {
			    const nameSelect = document.getElementById("sliTypeName");
			    const descSelect = document.getElementById("sliDesc");

			    if (nameSelect && descSelect) {
			        nameSelect.addEventListener("change", function () {
			            const selected = this.options[this.selectedIndex];
			            const desc = selected.getAttribute("data-desc");

			            console.log("선택된 설명:", desc); // 확인용
			            descSelect.value = desc || ""; // 비어있으면 공백 문자열로라도 세팅
			        });
			    } else {
			        console.warn("요소가 존재하지 않음");
			    }
			});
			
			
			// 급여 유형 선택 시 선택된 유형의 우선순위 출력
			document.addEventListener("DOMContentLoaded", function () {
			    const typeSelect = document.getElementById("sliType");
			    const nameSelect = document.getElementById("sliTypeName");
			    const descSelect = document.getElementById("sliDesc");
			    const prioritySelect = document.getElementById("sliPriority");

			    const optionsAll = Array.from(nameSelect.options).slice(1); // '-- 선택 --' 제외

			    // 유형 변경 시 - 옵션 필터링
			    typeSelect.addEventListener("change", function () {
			        const selectedType = this.value;
			        nameSelect.options.length = 1;

			        optionsAll.forEach(option => {
			            if (option.dataset.type === selectedType) {
			                nameSelect.appendChild(option);
			            }
			        });

			        // 초기화
			        descSelect.value = "";
			        prioritySelect.value = "";
			    });

			    // 항목 선택 시 - 설명과 우선순위 자동입력
			    nameSelect.addEventListener("change", function () {
			        const selected = this.options[this.selectedIndex];
			        const desc = selected.dataset.desc || "";
			        const sort = selected.dataset.sort || "";

			        descSelect.value = desc;
			        prioritySelect.value = sort;
			    });
			});
