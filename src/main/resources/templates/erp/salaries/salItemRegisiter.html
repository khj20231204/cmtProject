<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org" 
	      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
		<!-- 부트스트랩 모달 css -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
		<!-- 부트스트랩 모달 js -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		
		<!-- 그리드 -->
		<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
		<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
		
		<!-- SweetAlert2 CDN -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		
	    <!-- 기본 메타 정보 -->
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Cmt</title>

<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	margin: 20px;
}

.container {
	background: white;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	max-width: 900px;
	margin: auto;
}

.form-group {
	display: flex;
	align-items: center;
	margin-bottom: 10px;
}

.form-group label {
	width: 120px;
	font-weight: bold;
}

.form-group input, .form-group select, .form-group textarea {
	flex: 1;
	padding: 8px;
	border: 1px solid #ddd;
	border-radius: 5px;
}

</style>
</head>
<body>
	
    <div layout:fragment="content">
   		<form id="sliForm" method="post" th:action="@{/salaries/salItemRegister}" th:object="${salaryItemDTO}">
		 <div class="container">
	    	<h2>급여 유형 등록</h2>
	        <div class="form-group">
	            <label>유형</label>
				<select id="sliTypeSelected">
					<option th:each="sliType : ${sliTypeList}"
							th:value="${sliType.cmnDetailCode}"
							th:text="${sliType.cmnDetailName}">
					</option>
				</select>
	        </div>
	        <div class="form-group">
	            <label>유형명 </label>
	            <select id="sliTypeNameSelected">
	                <option th:each="item : ${allList}"
						th:value="${{item.cmnDetailCode}"
						th:text="${item.cmnDetailName}">
					</option>
	            </select>
	        </div>
	        <div class="form-group">
	            <label>계산식</label>
	            <input type="text" th:value="${sliFormula}">
	        </div>
	        <div class="form-group">
	            <label>급여 유형 설명</label><!-- 서버에서 바로 처리 -->
	            <input type="text" th:value="${sliDesc}">
	        </div>
	        <div class="form-group date-container">
	            <label>우선순위</label>
	            <input type="number" th:field="*{sliPriority}">
	        </div>
    	</div>
			
    	<div style="text-align: center;">
			<button type="button">저장</button>
    		<button type="button" onclick="window.close()">취소</button>
    	</div>
		</form>	
	</div>
   	
	
	<!-- 모달 끝 -->


	<th:block layout:fragment="script">
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<script>
	    function sliRegister() {
	        const sliForm = window.open(
	            '/salaries/salItemForm', // 이 경로에 form 페이지 연결
	            '급여유형등록'
	        );
	    }
		
		// 급여 유형 선택 시 선택된 유형의 유형명 목록 출력
		
		document.addEventListener("DOMContentLoaded", function () {
		    const typeSelect = document.getElementById("sliType");
		    const nameSelect = document.getElementById("sliTypeName");

		    // 모든 옵션 미리 저장
		    const optionsAll = Array.from(nameSelect.options).slice(1); // 첫번째 '-- 선택 --' 제외한 나머지 옵션만 배열로 저장

		    typeSelect.addEventListener("change", function () {
		        const selectedType = this.value;

		        // 기존 옵션 모두 제거 후 기본 옵션만 남김
		        nameSelect.options.length = 1;

		        // 선택된 유형에 맞는 항목만 추가
		        optionsAll.forEach(option => {
		            if (option.dataset.type === selectedType) {
		                nameSelect.appendChild(option);
		            }
		        });
		    });
		});
		
		// 급여 유형 선택 시 선택된 유형의 설명 출력
		document.addEventListener("DOMContentLoaded", function () {
		    const nameSelect = document.getElementById("sliTypeName");
		    const descSelect = document.getElementById("sliDesc");

		    if (nameSelect && descSelect) {
		        nameSelect.addEventListener("change", function () {
		            const selected = this.options[this.selectedIndex];
		            const desc = selected.getAttribute("data-desc");

		            console.log("선택된 설명:", desc); // 확인용
		            descSelect.value = desc || ""; // 비어있으면 공백 문자열로라도 세팅
		        });
		    } else {
		        console.warn("요소가 존재하지 않음");
		    }
		});
		
		
		// 급여 유형 선택 시 선택된 유형의 우선순위 출력
		document.addEventListener("DOMContentLoaded", function () {
		    const typeSelect = document.getElementById("sliType");
		    const nameSelect = document.getElementById("sliTypeName");
		    const descSelect = document.getElementById("sliDesc");
		    const prioritySelect = document.getElementById("sliPriority");

		    const optionsAll = Array.from(nameSelect.options).slice(1); // '-- 선택 --' 제외

		    // 유형 변경 시 - 옵션 필터링
		    typeSelect.addEventListener("change", function () {
		        const selectedType = this.value;
		        nameSelect.options.length = 1;

		        optionsAll.forEach(option => {
		            if (option.dataset.type === selectedType) {
		                nameSelect.appendChild(option);
		            }
		        });

		        // 초기화
		        descSelect.value = "";
		        prioritySelect.value = "";
		    });

		    // 항목 선택 시 - 설명과 우선순위 자동입력
		    nameSelect.addEventListener("change", function () {
		        const selected = this.options[this.selectedIndex];
		        const desc = selected.dataset.desc || "";
		        const sort = selected.dataset.sort || "";

		        descSelect.value = desc;
		        prioritySelect.value = sort;
		    });
		});

	    </script>
	</th:block>

</body>
</html>
