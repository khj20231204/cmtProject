<!DOCTYPE html>
<!-- Thymeleaf 및 레이아웃 선언 - 레이아웃 구조를 사용하기 위한 필수 선언 -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layouts/layout}">

<head>
	<!-- 그리드 -->
	<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
	<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />

	<!-- 기본 메타 정보 -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CMT</title>
	<style>

	</style>
</head>

<body>

	<div layout:fragment="content">
		<h3>급여 대장</h3>
		<!-- 문서함 탭 영역 -->
		<div class="card">
			<div class="card-header">
				<ul class="nav nav-tabs" id="payrollTab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="monthly-tab" data-bs-toggle="tab" data-bs-target="#monthly"
							type="button" role="tab" aria-controls="monhly" aria-selected="true">월별 급여대장</button>
					</li>
					<!--					<li class="nav-item" role="presentation">
						<button class="nav-link" id="yearly-tab" data-bs-toggle="tab" data-bs-target="#yearly" type="button"
								role="tab" aria-controls="yearly" aria-selected="false">연간 급여대장</button>
					</li>-->
				</ul>
			</div>
			<div class="card-body">
				<!-- 탭 컨텐츠 영역 -->
				<div class="tab-content" id="documentTabContent">
					<!-- 월별 급여대장 탭 -->
					<div class="tab-pane fade show active" id="monthly" role="tabpanel" aria-labelledby="monthly-tab">
						<div style="margin-bottom: 10px; display: flex; align-items: center;">
							<select class="form-select" id="monthlySelect" style="width: 200px;">
								<option value="">월 선택</option>
							</select>
						</div>
						<div id="monthlyGrid" style="width: 100%; height: 500px;"></div>
					</div>
					<!-- 연간 급여대장 탭 -->
					<!--<div class="tab-pane fade" id="yearly" role="tabpanel" aria-labelledby="yearly-tab">
						<div style="margin-bottom: 10px; display: flex; align-items: center;">
							<select class="form-select" id="yearlySelect" style="width: 200px;">
						    	<option value="">연도 선택</option>
							</select>
						</div>
			    		<div id="yearlyGrid" style="width: 100%; height: 500px;"></div>
			    	</div>    -->
				</div>
			</div>
		</div>

		<!-- 급여 대장 모달 -->
		<div class="modal fade" id="payrollModal" tabindex="-1">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="payCalcModal">상세 급여 대장</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div id="monthlyDetailGrid" style="width: 100%"></div>
						<!-- 그리드 끝 -->
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
						</div>
					</div>
				</div>
			</div>	
		</div><!-- 급여 대장 모달 -->

		<script th:inline="javascript">
			console.log(/*[[${payrollSummaryList}]]*/[]);
			const grid = new tui.Grid({
				el: document.getElementById('monthlyGrid'),
				data: /*[[${payrollSummaryList}]]*/[],
				rowHeaders: ['checkbox'],
				columns: [
					{
						header: '지급월',
						name: 'payMonth',
						sortable: true,
						align: "center"
					},
					{
						header: '인원수',
						name: 'empCount',
						sortable: true,
						align: "center"
					},
					{
						header: '급여대장',
						name: 'sliDesc',
						align: "center",
						formatter: ({rowKey}) => {
						    return `<span class="view-button" data-rowkey="${rowKey}" style="color:blue; cursor:pointer;">조회</span>`;
						  }
					},
					{
						header: '총지급액',
						name: 'totalPayAmount',
						align: "right"
					}
				]
			});
			
			
			
			let grid2;	
			document.addEventListener('click', function (e) {
				
			  if (e.target && e.target.classList.contains('view-button')) {
			    const rowKey = e.target.dataset.rowkey;
			    const rowData = grid.getRow(Number(rowKey));
			    console.log('클릭한 행 데이터:', rowData);

			    const modal = new bootstrap.Modal(document.getElementById('payrollModal'));
			    modal.show();

				function shownModalHandler() {
				     document.getElementById('payrollModal').removeEventListener('shown.bs.modal', shownModalHandler);
				
					 console.log('요청할 지급월:', rowData.payMonth);
					$.ajax({
						type: 'POST',
					    url: '/salaries/payroll/detail',
					    data: { payMonth: rowData.payMonth },
					    success: function (data) {
							const container = document.getElementById('monthlyDetailGrid');		
							if (!grid2) {
								grid2 = new tui.Grid({
									el: document.getElementById('monthlyDetailGrid'),
									data: data,
									rowHeaders: ['rowNum'],
									columns: [
										{
											header: '지급번호',
											name: 'payNo',
											hidden: true
										},
										{
											header: '지급일',
											name: 'payDate',
											sortable: true,
											width: 100,
											align: "center"
										},
										{
											header: '사원번호',
											name: 'empId',
											sortable: true,
											width: 100,
											align: "center"
										},
										{
											header: '사원명',
											name: 'empName',
											sortable: true,
											width: 100,
											align: "center"
										},
										{
											header: '부서',
											name: 'deptName',
											sortable: true,
											width: 100,
											align: "center"
										},
										{
											header: '직급',
											name: 'position',
											sortable: true,
											width: 100,
											align: "center"
										},
										{
											header: '고용유형',
											name: 'empType',
											sortable: true,
											width: 100,
											align: "center"
										},
										{
											header: '기본급',
											name: 'payBasic',
											width: 100,
											align: "right"
										},
										{
											header: '야근수당',
											name: 'payBonusOvertime',
											width: 100,
											align: "right"
										},
										{
											header: '명절수당',
											name: 'PAY_BONUS_HOLIDAY',
											width: 100,
											align: "right"
										},
										{
											header: '총수당금액',
											name: 'payBonusTotal',
											width: 100,
											align: "right"
										},
										{
											header: '국민연금',
											name: 'payTaxPension',
											width: 100,
											align: "right"
										},
										{
											header: '건강보험',
											name: 'payTaxHealth',
											width: 100,
											align: "right"
										},
										{
											header: '장기요양보험',
											name: 'payTaxCare',
											width: 100,
											align: "right"
										},
										{
											header: '고용보험',
											name: 'payTaxEmployment',
											width: 100,
											align: "right"
										},
										{
											header: '소득세',
											name: 'payTaxIncome',
											width: 100,
											align: "right"
										},
										{
											header: '주민세',
											name: 'payTaxResidence',
											width: 100,
											align: "right"
										},
										{
											header: '총공제금액',
											name: 'payTaxTotal',
											width: 100,
											align: "right"
										},
										{
											header: '실수령액',
											name: 'payTotal',
											width: 100,
											align: "right"
										},
										{
											header: '은행명',
											name: 'salBankName',
											sortable: true,
											width: 100,
											align: "center"
										},
										{
											header: '계좌번호',
											name: 'salBankAccount',
											width: 100,
											align: "center"
										}
									]
								});
								} else {
									grid2.resetData(data);
								}
							},
							error: function () {
							   Swal.fire({
								 icon: "error",
								 title: "상세 급여대장 조회 실패!"
							   });
						}
					});
					}
					document.getElementById('payrollModal').addEventListener('shown.bs.modal', shownModalHandler);
				}
			});


			// 체크박스 클릭 시 이벤트 추가
			grid.on('check', (checkItem) => {
				console.log("체크 확인");
			});

			// 체크 해제 시 이벤트 추가
			grid.on('uncheck', (checkItem) => {
				console.log("체크 해제 확인");
			});



		</script>
		<!-- 그리드 끝 -->

	</div>


	<th:block layout:fragment="script">

	</th:block>
</body>

</html>
