<!DOCTYPE html>
<!-- Thymeleaf 및 레이아웃 선언 - 레이아웃 구조를 사용하기 위한 필수 선언 -->
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}"> 
<head>
    <!-- 기본 메타 정보 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CMT</title>
    
</head>
<body>
    <!-- 
        중요: layout:fragment="content"는 레이아웃 템플릿에 실제 페이지 내용이 삽입될 위치를 지정합니다.
        이 부분 안에 페이지별 HTML 내용을 작성하세요.
    -->
    <div layout:fragment="content">
        <!-- 페이지 내용 작성 영역 시작 -->
        
        <h3>급여 유형 관리</h3>
        
        <div class="card">
            <div class="card-header">
                <!-- 급여 항목 추가 버튼 -->
				<div class="mt-4">
				    <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#salItemModal">
				        추가 <i class="fa-solid fa-plus"></i>
				    </button>
				    <button type="submit" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#salItemModal">
				        수정 <i class="fa-solid fa-minus"></i>
				    </button>
				    <button type="submit" class="btn btn-outline-primary">
				        삭제 <i class="fa-solid fa-xmark"></i>
				    </button>
				</div>
            </div>
            <div class="card-body">
                
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                	<li class="nav-item" role="presentation">
                    	<a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab"
                           aria-controls="home" aria-selected="true">전체</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab"
                                    aria-controls="profile" aria-selected="false">수당</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#contact" role="tab"
                                    aria-controls="contact" aria-selected="false">공제</a>
                    </li>
                 </ul>
                 	<div class="tab-content" id="myTabContent">
                    	<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        	<p class='my-2'></p>
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                
                        </div>
                        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                        	<p class="mt-2"></p>
                        </div>
                    </div>
                    
                    <!-- 급여 유형 리스트 -->
                	<div class="table-responsive">
                    <table class="table mb-0">
                        <thead>
                            <tr>
                                <th>유형</th>
                                <th>유형명</th>
                                <th>설명</th>
                                <th>중요도</th>
                                <th>적용년도</th>
                                <th>최종수정일시</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>수당</td>
                                <td>야근수당</td>
                                <td>야근했을 때의 수당</td>
                                <td>1</td>
                                <td>2025</td>
                                <td>2025. 3. 21. 오전 10:17:00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                    
             </div>
        </div>
        
	<!--  모달 창 (Bootstrap 사용) -->
	<div class="modal fade" id="salItemModal" tabindex="-1" aria-labelledby="salModalLabel" aria-hidden="true">
	    <div class="modal-dialog modal-lg">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title" id="salModalLabel">급여 유형 등록</h5>
	                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	            </div>
	            <form action="salRegi" method="post">
	                <div class="modal-body">
	                	<label for="salItemType">유형</label>
	                    <div class="form-group" >
	                       <select id="salType" class="form-select">
		                       	<option value="">-------</option>
		                       	<option value="수당">수당</option>
		                       	<option value="공제">공제</option>
	                       </select>
	                    </div>
	                    <label for="salItemName">유형명</label>
	                    <div class="form-group">
	                        <input type="text" id="salName" class="form-control" name="" placeholder="유형명" readonly>
	                    </div>
	                    <label for="salCalc">계산식</label>
	                    <div class="form-group">
	                        <textarea class="form-select" placeholder="계산식을 입력하세요."></textarea>
	                    </div>
	                    <label for="salItemDesc">유형 설명</label>
	                    <div class="form-group">
	                        <textarea class="form-select"></textarea>
	                    </div>
	                    <label for="salItemImportance">중요도</label>
	                    <div class="form-group" >
	                       <select id="salImportance" name="" class="form-select" required>
		                       	<option value="">-------</option>
								<option value="">1</option>
								<option value="">2</option>
								<option value="">3</option>
								<option value="">4</option>
								<option value="">5</option>
								<option value="">6</option>
								<option value="">7</option>
								<option value="">8</option>
	                       </select>
	                    </div>
	                    <label for="salItemSaveYear">적용년도</label>
	                    <div class="form-group" >
	                       <select id="salApplyYear" name="" class="form-select" required>
		                       	<option value="">-------</option>
								<option value="">2025</option>
								<option value="">2024</option>
	                       </select>
	                    </div>
	                    
	                </div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
	                    <button type="submit" class="btn btn-primary">등록</button>
	                </div>
	            </form>
	        </div>
	    </div>
	</div>
        <!-- 페이지 내용 작성 영역 끝 -->
    </div>

    <!-- 
        페이지별 JavaScript 추가 영역.
        여기에 페이지에서 사용할 스크립트를 작성하세요.
        공통 스크립트는 레이아웃에서 자동으로 포함됩니다.
    -->
    <th:block layout:fragment="script">
        <script type="text/javascript">
			$('#salType').on('change', function () {
				const salItemValue = $(this).val();
				const salItemResult = {
						'수당': '야근수당',
						'공제': '건강보험'
				};
				$('#salName').val(salItemResult[salItemValue] || '');
			});
        </script>
    </th:block>
</body>
</html>
