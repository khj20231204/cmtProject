<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tui.Grid - DatePicker Example</title>

  <!-- toast css와 js -->
  <link rel="stylesheet" href="https://uicdn.toast.com/tui.grid/latest/tui-grid.min.css">
  <script src="https://uicdn.toast.com/tui.grid/latest/tui-grid.min.js"></script>
  
  <!-- dat-picker는 따로 CDN이 필요하다 -->
  <link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.min.css">
  <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.min.js"></script>
  
  <style>
    body {
      margin: 30px;
    }
  </style>
</head>
<body>

  <div id="grid"></div>

  <script>
    const data = [
      { id: 1, name: '홍길동', orderDate: '2024-04-01' },
      { id: 2, name: '김철수', orderDate: '2024-04-10' }
    ];

    // 그리드 생성
    const grid = new tui.Grid({
      el: document.getElementById('grid'),
      data: data,
      scrollX: false,
      scrollY: false,
      columns: [
        {
          header: 'ID',
          name: 'id',
          width: 80,
          align: 'center'
        },
        {
          header: '이름',
          name: 'name',
          width: 150
        },
        {
          header: '주문일자',
          name: 'orderDate',
          width: 180,
          align: 'center',
          editor: {
            type: 'datePicker',
            options: {
              format: 'yyyy-MM-dd',  // 날짜 포맷
              language: 'ko'
            }
          }
        }
      ],
      autoEdit: true,
      editingEvent: 'click' // 클릭 시 편집 가능
    });
  </script>

</body>
</html>
