<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org" 
	      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	      layout:decorate="~{layouts/layout}"> 
	<head>
		<link rel="shortcut icon" href="/assets/images/logo/favicon.png" type="image/x-icon">
	    
	    <!-- 기본 메타 정보 -->
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>수주 조회</title>
    
    <title>Cmt</title>
	<style>
		
	    .container1 {
	        display: grid;
			grid-template-columns: 150px 150px 120px 180px 50px 180px 130px 150px 150px 1fr; 
	        gap: 3px;
	        background: #f5f5f5;
	        padding: 4px;
	        border-radius: 5px;
			border : 1px solid black;
			text-align: center;
	    }
		
		.container2 {
	        display: grid;
			grid-template-columns: 150px 150px 150px 150px 150px 160px 160px 80px 80px 100px 1fr; 
	        gap: 3px;
	        background: #f5f5f5;
	        padding: 4px;
	        border-radius: 5px;
			border : 1px solid black;
			text-align: center;
	    }
			
		
	    .container input, .container select {
	        padding: 5px;
	        border: 1px solid #ccc;
	        border-radius: 3px;
	    }
		
	    .button-container {
	        display: flex;
	        gap: 5px;
	        margin: 10px;
			justify-content: space-between;
	    }
		
	    button {
	        padding: 5px 10px;
	        border: none;
	        cursor: pointer;
	        border-radius: 3px;
	    }
		
	    .searchBtn { background:dodgerblue; color: white; }
	    .requestBtn { background: purple; color: white; }
	    .completeBtn { background: green; color: white; }
	    .cancelBtn { background: red; color: white; }
	    .excelBtn { background: darkblue; color: white; }
	    .helpBtn { background: orange; color: white; }
		
	</style>
</head>
<body>

    <div layout:fragment="content">
		<div class="button-container">
			<div><h2>수주조회</h2></div>
			<div>
	        <!-- <button class="request" onclick="location.href='/sales/soregisterform'">📃 신규</button> -->
	        <button class="requestBtn" onclick="soRegisterOpenWindows()">📃 신규</button>
	        <button class="cancelBtn" onclick="soEditOpenWindows()">✏️ 수정</button>
	        <button class="helpBtn">❓ HELP</button>
			</div>
	    </div>
		
		<form action="/sales/so" method="get" th:object="${SalesOrder}">	    
		    <div class="container1">
		        <label class="sell_company_label">수주 코드</label>
				<input type="text" placeholder="CODE">
		        <label class="sell_so_date_label">수주일</label>
		        <input type="date" class="sell_date1">
		        <span class="sell_tilt">~</span>
		        <input type="date" class="sell_date2">
		        <label class="sell_sonum_label">수주번호</label>
		        <input type="text" class="sell_sonum_text">
				<button class="search">🔍 검색</button>
				<span></span>
		    </div>
	
		    <div class="container2">
		        <label>제품 코드</label>
				<select class="sell_select" id="pdtCode">
		            <option th:each="code : ${pdtCode}"
						th:value="${code}"
						th:text="${code}"
						selected="${SalesOrder.pdtCode == code}"
					></option>
		        </select>
		        <input type="text" id="pdtName" placeholder="NAME">
		      
		        <label>거래처 코드</label>
				<select class="sell_select" id="cltCode">
		            <option th:each="code : ${cltCode}"
						th:value="${code}"
						th:text="${code}"
						selected="${SalesOrder.cltCode == code}"
					></option>
		        </select>
		        <input type="text" id="cltName" placeholder="NAME">
		        
				<label>진행상태</label>
		        <select>
		            <option>전체</option>
		        </select>
		    </div>
		</form>
		<br>

		<!-- 그리드 top 시작 -->
	   	<div id="gridTop"></div>
	
	    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
	    <script th:inline="javascript">
	    
	    //console.log(/*[[${soMainList}]]*/ [])
	    
	    const grid = new tui.Grid({
	        el: document.getElementById('gridTop'), 
			data : /*[[${soMainList}]]*/ [],
	        rowHeaders: ['checkbox'],
			scrollX: true,
            scrollY: true,
			width: 1300,  // 전체 너비 지정
			bodyHeight: 550, // 세로 스크롤을 위한 높이 지정
	        columns: [
				{
					header: '수주번호',
					name: 'soNo',
					sortable: true, 
					filter: 'text',
					width: 100,
					align: "center" 
	            },
	            {
	                header: '수주코드',
	                name: 'soCode',
					sortable: true, 
					filter: 'text',
					width: 140,
					align: "center" 
	            },
	            {
	                header: '수주일자',
	                name: 'soDate',
					sortable: true, 
					filter: 'text',
					width: 200,
					align: "center" ,
					formatter: function({ value }) {
	           		    // 날짜 형식을 'YYYY-MM-DD HH:mm'로 포맷팅
	           		    const date = new Date(value);
	           		    const year = date.getFullYear();
	           		    const month = String(date.getMonth() + 1).padStart(2, '0');
	           		    const day = String(date.getDate()).padStart(2, '0');
	           		    const hours = String(date.getHours()).padStart(2, '0');
	           		    const minutes = String(date.getMinutes()).padStart(2, '0');
	           		 	return `${year}년 ${month}월 ${day}일`;
	           		  }
	            },
				{
	                header: '발주일자',
	                name: 'shipDate',
					sortable: true, 
					filter: 'text',
					width: 200,
					align: "center" ,
					formatter: function({ value }) {
	           		    // 날짜 형식을 'YYYY-MM-DD HH:mm'로 포맷팅
	           		    const date = new Date(value);
	           		    const year = date.getFullYear();
	           		    const month = String(date.getMonth() + 1).padStart(2, '0');
	           		    const day = String(date.getDate()).padStart(2, '0');
	           		    const hours = String(date.getHours()).padStart(2, '0');
	           		    const minutes = String(date.getMinutes()).padStart(2, '0');
	           		 	return `${year}년 ${month}월 ${day}일`;
	           		  }
	            },
	            {
	                header: '사원이름',
	                name: 'empName',
					sortable: true, 
					filter: 'text',
					width: 80,
					align: "center" 
	            },
	            {
	                header: '제품명',
	                name: 'pdtName',
					sortable: true, 
					filter: 'text',
					width: 150,
					align: "center" 
	            },
				{
	                header: '거래처명',
	                name: 'cltName',
					sortable: true, 
					filter: 'text',
					width: 150,
					align: "center" 
	            },
	            {
	                header: '수량',
	                name: 'soQuantity',
					sortable: true, 
					filter: 'text',
					width: 40,
					align: "center" 
	            },
	            {
	                header: '단가',
	                name: 'pdtShippingPrice',
					sortable: true, 
					filter: 'text',
					width: 80,
					align: "center" 
	            },
				{
					header: '현재상태',
					name: 'statusName',
					sortable: true, 
					filter: 'text',
					width: 100,
					align: "center" 
				}
	        ] // 열 설정
	    });
	    
	 	// 체크박스 클릭 시 이벤트 추가
	    grid.on('check', (checkItem) => {
	        const rowData = grid.getRow(checkItem.rowKey); 
			gridCheck.push(rowData.soNo);
			
			//console.log(gridCheck);
			
	    });

	    // 체크 해제 시 이벤트 추가
	    grid.on('uncheck', (checkItem) => {
	        const rowData = grid.getRow(checkItem.rowKey);
	        gridCheck = gridCheck.filter(item => item !== rowData.soNo);
			
			//console.log(gridCheck);
	    });
	    
	    grid.on('click', (ev) => {
	    });
	    </script>
	    <!-- 그리드 끝 --> 
    </div>
   	
	<th:block layout:fragment="script">
	    <script>
	    
			//그리드에서 선택한 값을 저장할 배열 선언
			let gridCheck = [];
			
			//신규 버튼 클릭시 실행되는 입력 창
	    	function soRegisterOpenWindows(){
				window.open("/sales/soregisterform", "_blank", "toolbar=no, menubar=no, status=no, width=1100, height=650, resizable=no")	
	    	}
			
			//수정 버튼 클릭시 실행되는 수정 창
			function soEditOpenWindows(){
				
				if(gridCheck.length <= 0){
					
					Swal.fire({
					  icon: "warning",
					  title: "선택된 항목이 없습니다.",
					});
					
					return;
				}
				
				let gridCheckString = JSON.stringify(gridCheck);
				
				console.log(gridCheckString);
				
				window.open("/sales/soeditform?gridCheck="+encodeURIComponent(gridCheckString), "_blank", "toolbar=no, menubar=no, status=no, width=1100, height=650, resizable=no")	
			}
	    	
			$(document).ready(function(){
				
				//제품명 가져오기
				$("#pdtCode").change(function(){
 					let pdtValue = $("#pdtCode").val();

					$.ajax({
			           url: "/sales/getPdtName", 
			           type: "GET",       
			           //contentType: "application/json", // GET방식일 때 삭제
			           //data: JSON.stringify(cltValue), // POST방식일 때 stringify 실행
					   data: {pdtCode: pdtValue}, //GET방식 일 때 사용
			           success: function(response) {
							$("#pdtName").val(response);
			           },
			           error: function(error) {
			               alert(error);
			           }
			       });
				});
				
				//거래처명 가져오기
				$("#cltCode").change(function(){
 					let cltValue = $("#cltCode").val();
					
					$.ajax({
			           url: "/sales/getCltName", 
			           type: "GET",       
					   data: {cltCode: cltValue},
			           success: function(response) {
							$("#cltName").val(response);
			           },
			           error: function(error) {
			               alert(error);
			           }
			       });
				});
			})
			
		</script>
	</th:block>
</body>

</html>
