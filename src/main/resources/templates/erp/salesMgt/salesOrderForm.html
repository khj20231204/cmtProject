<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org" 
	      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	      layout:decorate="~{layouts/layout}"> 
	<head>
		<link rel="shortcut icon" href="/assets/images/logo/favicon.png" type="image/x-icon">
	    
	    <!-- 기본 메타 정보 -->
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>수주 조회</title>
    
    <title>Cmt</title>
	<style>
		
	    .container1 {
	        display: grid;
			grid-template-columns: 100px 150px 120px 180px 50px 180px 130px 150px 150px 1fr; 
	        gap: 3px;
	        background: #f5f5f5;
	        padding: 4px;
	        border-radius: 5px;
			border : 1px solid black;
			text-align: center;
	    }
		
		.container2 {
	        display: grid;
			grid-template-columns: 100px 150px 150px 80px 150px 160px 160px 80px 80px 100px 1fr; 
	        gap: 3px;
	        background: #f5f5f5;
	        padding: 4px;
	        border-radius: 5px;
			border : 1px solid black;
			text-align: center;
	    }
			
		
	    .container input, .container select {
	        padding: 5px;
	        border: 1px solid #ccc;
	        border-radius: 3px;
	    }
		
	    .button-container {
	        display: flex;
	        gap: 5px;
	        margin: 10px;
			justify-content: space-between;
	    }
		
	    button {
	        padding: 5px 10px;
	        border: none;
	        cursor: pointer;
	        border-radius: 3px;
	    }
		
	    .search { background:dodgerblue; color: white; }
	    .request { background: purple; color: white; }
	    .complete { background: green; color: white; }
	    .cancel { background: red; color: white; }
	    .excel { background: darkblue; color: white; }
	    .help { background: orange; color: white; }
		
	</style>
</head>
<body>

    <div layout:fragment="content">
        
		<div class="button-container">
			<div><h2>수주조회</h2></div>
			<div>
	        <!-- <button class="request" onclick="location.href='/sales/soregisterform'">📃 신규</button> -->
	        <button class="request" onclick="registerOpenWindows()">📃 신규</button>
	        <button class="cancel">✏️ 수정</button>
	        <button class="help">❓ HELP</button>
			</div>
	    </div>
		
		<form action="/sales/so" method="get" th:object="${SalesOrder}">	    
		    <div class="container1">
		        <label class="sell_company_label">수주 코드</label>
				<input type="text" placeholder="CODE">
		        <label class="sell_so_date_label">수주일</label>
		        <input type="date" class="sell_date1">
		        <span class="sell_tilt">~</span>
		        <input type="date" class="sell_date2">
		        <label class="sell_sonum_label">수주번호</label>
		        <input type="text" class="sell_sonum_text">
				<button class="search">🔍 검색</button>
				<span></span>
		    </div>
	
		    <div class="container2">
		        <label>제품</label>
				<select class="sell_select" id="pdtCode">
		            <option th:each="code : ${pdtCode}"
						th:value="${code}"
						th:text="${code}"
						selected="${SalesOrder.pdtCode == code}"
					></option>
		        </select>
		        <input type="text" id="pdtName" placeholder="NAME">
		      
		        <label>거래처</label>
				<select class="sell_select" id="cltCode">
		            <option th:each="code : ${cltCode}"
						th:value="${code}"
						th:text="${code}"
						selected="${SalesOrder.cltCode == code}"
					></option>
		        </select>
		        <input type="text" id="cltName" placeholder="NAME">
		        
				<label>진행상태</label>
		        <select>
		            <option>전체</option>
		        </select>
		    </div>
		</form>
		
		<br>
<!--		<th:block th:each="soModel : ${soModel}">-->
<!--			<div th:text="${soModel}"></div>-->
<!--		</th:block>-->

<!-- 그리드 top 시작 -->
	   	<div id="gridTop"></div>
	
	    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
	    <script th:inline="javascript">
	    
	    console.log(/*[[${soModel}]]*/ [])
	    
	    const grid = new tui.Grid({
	        el: document.getElementById('gridTop'), 
			data : /*[[${soModel}]]*/ [],
	        rowHeaders: ['checkbox'], 
	        columns: [
				{
	                header: '수주번호',
	                name: 'soNo'
	            },
	            {
	                header: '수주코드',
	                name: 'soCode'
	            },
	            {
	                header: '수주일자',
	                name: 'soDate'
	            },
	            {
	                header: '사원코드',
	                name: 'empId'
	            },
	            {
	                header: '창고코드',
	                name: 'whsCode'
	            },
	            {
	                header: '제품코드',
	                name: 'pdtCode'
	            },
				{
	                header: '거래처코드',
	                name: 'cltCode'
	            },
	            {
	                header: '수량',
	                name: 'soQuantity'
	            },
	            {
	                header: '공급가액',
	                name: 'soValue'
	            },
				{
					header: '현재상태',
					name: 'soStatus'
				}
	        ] // 열 설정
	    });
	    
	 	// 체크박스 클릭 시 이벤트 추가
	    grid.on('check', (checkItem) => {
	        const rowData = grid.getRow(checkItem.rowKey); 
	        alert(`선택한 행: 이름=${rowData.soCode}, 나이=${rowData.soDate}, 주소=${rowData.empId}`);
	    });

	    // 체크 해제 시 이벤트 추가
	    grid.on('uncheck', (checkItem) => {
	        const rowData = grid.getRow(checkItem.rowKey);
	        alert(`해제한 행: 이름=${rowData.name}, 나이=${rowData.age}, 주소=${rowData.address}`);
	    });
	    
	    grid.on('click', (ev) => {
	    });
	    </script>
	    <!-- 그리드 끝 --> 
		
    </div>
   	
	<th:block layout:fragment="script">
	    <script>
	    
		 /*    const parentWidth = window.innerWidth || document.documentElement.clientWidth || screen.width;
		    const parentHeight = window.innerHeight || document.documentElement.clientHeight || screen.height;
	
		    // 부모 창의 중앙 좌표 계산
		    const left = (parentWidth - width) / 2 + window.screenX;
		    const top = (parentHeight - height) / 2 + window.screenY; */
	    
	    	function registerOpenWindows(){
		   	 window.open("/sales/soregisterform", "_blank", "toolbar=no, menubar=no, status=no, width=800, height=600")	
	    	}
	    	
			$(document).ready(function(){
				
				//제품명 가져오기
				$("#pdtCode").change(function(){
 					let pdtValue = $("#pdtCode").val();

					$.ajax({
			           url: "/sales/getPdtName", 
			           type: "GET",       
			           //contentType: "application/json", // GET방식일 때 삭제
			           //data: JSON.stringify(cltValue), // POST방식일 때 stringify 실행
					   data: {pdtCode: pdtValue}, //GET방식 일 때 사용
			           success: function(response) {
							$("#pdtName").val(response);
			           },
			           error: function(error) {
			               alert(error);
			           }
			       });
				});
				
				//거래처명 가져오기
				$("#cltCode").change(function(){
 					let cltValue = $("#cltCode").val();
					
					$.ajax({
			           url: "/sales/getCltName", 
			           type: "GET",       
					   data: {cltCode: cltValue},
			           success: function(response) {
							$("#cltName").val(response);
			           },
			           error: function(error) {
			               alert(error);
			           }
			       });
				});
			})
			
		</script>
	</th:block>
</body>

</html>
