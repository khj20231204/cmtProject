<!DOCTYPE html>
<!-- Thymeleaf 및 레이아웃 선언 - 레이아웃 구조를 사용하기 위한 필수 선언 -->
	<html xmlns:th="http://www.thymeleaf.org" 
	      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	      layout:decorate="~{layouts/layout}">
<head>
    <!-- 기본 메타 정보 -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- xlsx.js (필수 의존성) -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>-->
	<!-- 최신 xlsx 스크립트 CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
	<title>CMT</title>
<style>
    /* 상단 입력 그룹: 검색 및 버튼들을 가로로 배치하며 필요시 줄바꿈 허용 */
    .top-input-group {
        display: flex; /* 플렉스박스로 배치 */
        align-items: flex-start; /* 위쪽 정렬 */
        justify-content: space-between; /* 좌우 여백 최대 */
        flex-wrap: wrap; /* 요소가 넘칠 경우 줄바꿈 */
        gap: 10px; /* 요소 간 간격 */
        margin-bottom: 15px; /* 하단 여백 */
    }

    /* 검색 및 파일 관련 그룹: 가로 배치, 줄바꿈 가능 */
    .search-file-group {
        display: flex;
        align-items: center; /* 수직 정렬 */
        gap: 8px; /* 요소 간 여백 */
        flex-wrap: wrap; /* 줄바꿈 허용 */
        flex: 1 1 auto; /* 공간을 적절히 차지하도록 설정 */
        min-width: 500px; /* 최소 너비 확보 (줄바꿈 방지) */
    }

    /* CRUD 버튼 그룹: 버튼을 가로로 배치, 줄바꿈 허용 */
    .button-group {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
    }

    /* 일반 입력창 스타일: 최대 너비 설정, 반응형 대응 */
    .form-control {
        max-width: 200px; /* 최대 너비 제한 */
        flex: 0 1 auto; /* 내용에 따라 너비 조절 */
    }

    /* 파일 업로드 입력창 스타일 */
    .file-input {
        max-width: 280px;
        flex: 0 1 auto;
    }

    /* 엑셀 업로드/다운로드 버튼 스타일 */
    .btn-excel {
        background-color: #1D6F42; /* 녹색 배경 */
        color: white; /* 흰색 텍스트 */
        white-space: nowrap; /* 버튼 텍스트 줄바꿈 방지 */
    }

    /* 엑셀 버튼 호버 시 스타일 */
    .btn-excel:hover {
        background-color: #15562F; /* 더 어두운 녹색 */
        color: white;
    }

    /* 테이블 전체 스타일 */
    .table {
        table-layout: fixed; /* 열 너비 고정 */
        width: 100%; /* 부모 너비에 맞춤 */
    }

    /* 테이블 스크롤 영역 */
    .table-responsive {
        height: 530px; /* 높이 고정 */
        overflow: auto; /* 스크롤 활성화 */
        -webkit-overflow-scrolling: touch; /* 모바일 스크롤 개선 */
    }

    /* 첫 번째 열(선택 체크박스)의 너비와 정렬 */
    th:first-child,
    td:first-child {
        width: 40px;
        text-align: center;
    }

    /* TOAST UI Grid의 비활성 셀 스타일 */
    .tui-grid-cell-disabled {
        background-color: #fff !important;
        color: #212529 !important;
    }

    /* 반응형: 화면이 좁을 때의 처리 */
    @media (max-width: 768px) {
        .top-input-group {
            flex-direction: column; /* 세로로 배치 */
            align-items: flex-start; /* 왼쪽 정렬 */
        }

        .search-file-group,
        .button-group {
            width: 100%; /* 전체 너비 사용 */
            margin-bottom: 10px; /* 하단 여백 */
        }
    }
</style>	
</head>
<body>
	<div layout:fragment="content">
	<h3>제조 계획</h3>
	
		<!-- 제조 계획 정보 섹션 -->
		<section class="section">
			<div class="row" id="basic-table">
				<!-- 제조 계획 정보 그리드 카드 -->
				<div class="col-12 col-md-12">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">제조 계획</h4>

							<!-- 검색, 파일 업로드, 엑셀 및 CRUD 버튼 -->
							<div class="top-input-group">
								<!-- 왼쪽: 검색 및 엑셀 관련 -->
								<div class="search-file-group">
									<input type="text" class="form-control" id="searchInput"
										placeholder="제조 계획 검색">
									<button type="button" id="msSearchBtn" class="btn btn-outline-primary">
										<i class="bi bi-search"></i>
									</button>

									<!-- 로그인한 사용자 ID -->
									<input type="hidden" id="currentUserId" th:value="${#authentication.name}" />

									<!-- 엑셀 파일 입력 및 버튼 -->
									<input type="file" class="form-control file-input" id="fileInput" accept=".xlsx,.xls">
									<button type="button" id="ExcelUpBtn" class="btn btn-excel">
										<i class="bi bi-file-earmark-arrow-up"></i> 엑셀 업로드
									</button>
									<button type="button" id="ExcelDownBtn" class="btn btn-excel">
										<i class="bi bi-file-earmark-arrow-down"></i> 엑셀 다운로드
									</button>
								</div>

								<!-- 오른쪽: CRUD 버튼 -->
								<div class="button-group">
									<button type="button" id="msSaveBtn" class="btn btn-outline-success">저장</button>
									<button type="button" id="msDeleteBtn" class="btn btn-outline-danger">삭제</button>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<!-- 제조 계획 그리드 -->
								<div id="mfgScheduleGrid"></div>
								<!-- 제조 상세 계획 그리드 -->
								<h5>제조 상세 계획</h5>
								<div id="msDetailGrid"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>


		<!-- 
        페이지별 JavaScript 추가 영역.
        여기에 페이지에서 사용할 스크립트를 작성하세요.
        공통 스크립트는 레이아웃에서 자동으로 포함됩니다.
    -->	
	<script th:inline="javascript">
	
	//================================== 그리드 상단 상품 부분 ================================= 
	let msList = /*[[${msList}]]*/ [];
	
	let grid = new tui.Grid({
        el: document.getElementById('mfgScheduleGrid'), 
		data: msList,
        rowHeaders: ['checkbox'], 
		scrollX: true,
        scrollY: true,
		pageOptions: {
		   useClient: true,   // 클라이언트 사이드 페이징 사용
		   perPage: 10        // 페이지당 행 수
		 },
        columns: [
			{
				header: '제조계획번호',
				name: 'msNo',
				width: 100,
				sortable: true, 
				filter: 'text',
				align: "center" 
            },
			{
				header: '제조계획코드',
				name: 'msCode',
				width: 100,
				sortable: true, 
				filter: 'text',
				align: "center" 
            },
           {
                header: '생산계획코드',
                name: 'mpCode',
				width: 200,
				sortable: true, 
				filter: 'text',
				align: "center" 
            },
			{
                header: '등록 사원번호',
                name: 'empId',
				width: 200,
				sortable: true, 
				filter: 'text',
				align: "center",
				editor: "text"
            },
            {
				header: '상태',
                name: 'msStatus',
				width: 200,
				sortable: true, 
				filter: 'text',
				align: 'center',
				editor: "text"
            },
			{
                header: '우선순위',
                name: 'msPriority',
				width: 200,
				sortable: true, 
				filter: 'text',
				align: 'center',
				editor: {
					type: "select",
					options: {
						listItems: [
							{ text: '높음', value: '높음' },
							{ text: '일반', value: '일반' },
							{ text: '낮음', value: '낮음' }
						]	
					}
				}
            },
			{
                header: '제품코드',
                name: 'pdtCode',
				width: 200,
				fontSize: '40',
				sortable: true, 
				filter: 'text',
				align: 'center',
				editor: "text"
            },
            {
				header: '수주 수량',
                name: 'soQty',
				width: 200,
				sortable: true, 
				filter: 'text',
				align: 'center',
				editor: "text"
            },
			{
                header: '등록일자',
                name: 'msCreatedAt',
				width: 200,
				sortable: true, 
				filter: 'text',
				align: 'center',
				editor: {
					type: 'datePicker',
					options: {
						format: 'yyyy-MM-dd'
					}
				}
            },
			{
                header: '수정일자',
                name: 'msUpdatedAt',
				width: 200,
				sortable: true, 
				filter: 'text',
				align: 'center',
				editor: {
					type: 'datePicker',
					options: {
						format: 'yyyy-MM-dd'
					}
				}
            }
        ], // 열 설정
		autoEdit: true,
		editingEvent: 'dblclick' 
    });
	
	let selectedEv = null;
	
	//클릭시 제품 선택 값의 BOM을 하단 그리드에 출력
	grid.on('click', ev => {
		if(selectedEv !== null){
			grid.removeRowClassName(selectedEv.rowKey, 'selectedRowClass');
		}
		
		selectedEv = ev;
		grid.addRowClassName(selectedEv.rowKey, 'selectedRowClass');
		
		//클릭해서 하단 제조 계획 상세에 선택된 제조 정보 출력
		let evValue = ev;

		let rk = evValue.rowKey;
		let rowData = grid.getRow(rk);
		let msCode = rowData.msCode;
		console.log(msCode)
		// 제조 계획 그리드에서 선택된 제품에 해당하는 제조 계획 상세 데이터 불러오기
		$.ajax({
		url: '/ms/ms-selected', 
        type: 'GET',
        data: { msCode: msCode },
        success: function (msData) {
        	msDetailGrid.resetData(msData);
        },
        error: function (err) {
        	console.error("제조 계획 상세 데이터 로딩 실패", err);
        	}
		});
	});
    	
	//================================== 그리드 하단 bom 부분 =================================
	
	let msdList = /*[[${msdList}]]*/ [];

		let msDetailGrid = new tui.Grid({
        el: document.getElementById('msDetailGrid'), 
		data: msdList,
        rowHeaders: ['checkbox'], 
		scrollX: true,
        scrollY: true,
		pageOptions: {
		   useClient: true,   // 클라이언트 사이드 페이징 사용
		   perPage: 10        // 페이지당 행 수
		 },
        columns: [
			{
				header: '제조계획코드',
				name: 'MS_CODE',
				width: 100,
				sortable: true, 
				filter: 'text',
				align: "center" 
            },
            {
                header: 'BOM 레벨',
                name: 'BOM_LEVEL',
				width: 200,
				sortable: true, 
				filter: 'text',
				align: "center" 
            },
           {
                header: '제품 코드',
                name: 'PARENT_PDT_CODE',
				width: 200,
				sortable: true, 
				filter: 'text',
				align: "center" 
            },
			{
                header: '원자재 코드',
                name: 'CHILD_ITEM_CODE',
				width: 200,
				sortable: true, 
				filter: 'text',
				align: "center" 
            },
			{
                header: '코드 유형',
                name: 'ITEM_TYPE',
				width: 200,
				fontSize: '40',
				sortable: true, 
				filter: 'text',
				align: 'center',
            },
			{
                header: '계획수량',
                name: 'MS_QTY',
				width: 200,
				sortable: true, 
				filter: 'text',
				align: "center",
				editor: "text"
            },/* 
            {
				header: '투입단위',
                name: 'BOM_UNIT',
				width: 200,
				sortable: true, 
				filter: 'text',
				align: 'center',
				editor: "text"
            }, */
            {
				header: '비고',
                name: 'COMMENTS',
				width: 200,
				filter: 'text',
				align: 'center',
				editor: "text"
            }
        ], // 열 설정
		autoEdit: true,
		editingEvent: 'dblclick' 
    });	
		
		msDetailGrid.on('onGridUpdated', (ev) => {
			// 그리드 레이아웃 새로고침 (로드가 다 되지 않는 경우 그리드가 흰색 화면으로 출력될 때가 있다.)
		    msDetailGrid.refreshLayout();
		});
		
		let selectedEv2 = null;
		msDetailGrid.on('click', (ev) => {
			if(selectedEv2 !== null){
				msDetailGrid.removeRowClassName(selectedEv2.rowKey, 'selectedRowClass');
			}
			
			selectedEv2 = ev;
			msDetailGrid.addRowClassName(selectedEv2.rowKey, 'selectedRowClass');
		})
	
		
	/*
	grid.on('onGridUpdated', (ev) => {
		// 그리드 레이아웃 새로고침 (로드가 다 되지 않는 경우 그리드가 흰색 화면으로 출력될 때가 있다.)
	    grid.refreshLayout();
	});*/
	
	
	
  	// grid 데이터 원본 저장
  	const originalData = grid.getData();

  	document.getElementById('searchInput').addEventListener('input', function (e) {
  	  const keyword = e.target.value.toLowerCase();

  	  // 원본 데이터를 기준으로 필터링
  	  const filtered = originalData.filter(row => {
  	    return Object.values(row).some(val => {
  	      if (val == null) return false;
  	      return String(val).toLowerCase().includes(keyword);
  	    });
  	  });

  	  // 필터링된 데이터로 그리드 업데이트
  	  grid.resetData(filtered);
  	});
  	
  	
  	function applyFilter() {
		  const keyword = document.getElementById('searchInput').value.toLowerCase();

		  let filtered = originalData;

		  if (keyword) {
		    filtered = filtered.filter(row =>
		      Object.values(row).some(val =>
		        val != null && String(val).toLowerCase().includes(keyword)
		      )
		    );
		  }

		  grid.resetData(filtered);
		}

  		document.getElementById('msSearchBtn').addEventListener('click', applyFilter);
		document.getElementById('searchInput').addEventListener('input', applyFilter);

	
	</script>
	
	</div>
</body>
</html>
