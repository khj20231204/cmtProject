<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org" 
	      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	      layout:decorate="~{layouts/layout}"> 
	<head>
		<link rel="shortcut icon" href="/assets/images/logo/favicon.png" type="image/x-icon">
	    <link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
	    <!-- 기본 메타 정보 -->
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	   
	    <title>근무 시간</title>

<style>
  .tui-datepicker {
    z-index: 99999 !important;
    position: absolute !important;
  }
</style>


</head>


<body>

    <div layout:fragment="content">
		
		<br>
<!--		<th:block th:each="soModel : ${soModel}">-->
<!--			<div th:text="${soModel}"></div>-->
<!--		</th:block>-->
<!-- 그리드 top 시작 -->
	<h3>품질 정보</h3>
	
	
	
	
	
	<!-- 전체 한 줄, 버튼 오른쪽 -->
	<div style="display: flex; align-items: center; gap: 10px; width: 100%;">
	
	  <!-- 왼쪽: 검색창 + 날짜 -->
	  <div style="display: flex; align-items: center; gap: 10px;">
	    <input type="text" id="searchInput" placeholder="검색어를 입력하세요" class="form-control" style="width: 200px;" />
	
	    <button id="dateSearchBtn" class="btn btn-primary">검색</button>
	  </div>
	
	<!-- 오른쪽: 버튼 묶음 (이게 flex item이자 margin-left: auto 적용 대상!) -->
	<div class="btn-group-custom" style="margin-left: auto; display: flex; gap: 10px;">
	<button type="button" 
		            class="btn btn-lg btn-danger" 
		            onclick="deleteQcm()" 
		            sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">삭제</button>
	</div>
	</div>
	<br>
	
	<div id="gridTop"></div>
    	
    

	    <script th:inline="javascript">
	    const grid = new tui.Grid({
            el: document.getElementById('gridTop'),
            data: /*[[${qcmList}]]*/ [],
            rowHeaders: ['checkbox'],
            scrollX: false,
            scrollY: false,
            pageOptions: {
    	        useClient: true,  // 서버 사이드 페이징 활성화
    	        perPage: 20
    	    },
            columns: [
            	{ 
                  header: 'NO', 
            	  name: 'qcmNo', 
            	  sortable: true, 
            	  filter: 'text', 
            	  width: 150,
            	  align: "center",
            	  hidden: true
            	},
            	{ 
                  header: '사원번호', 
            	  name: 'empId', 
            	  sortable: true, 
            	  filter: 'text', 
            	  width: 150,
            	  align: "center" 
            	},
            	{ 
                  header: '사원이름', 
              	  name: 'empName', 
              	  sortable: true, 
              	  filter: 'text', 
              	  width: 150,
              	  align: "center" 
              	},
            	{ 
               	  header: '부서', 
               	  name: 'deptName', 
               	  sortable: true, 
               	  filter: 'text',
               	  width: 150,
               	  align: "center",
             		formatter: function({ row }) {
 	           		  return row.deptName;
 	           		}
            	},
            	{ 
            	  header: '출근시간', 
            	  name: 'wtStartTime', 
            	  sortable: true, 
            	  filter: 'text',
            	  width: 300,
           		  align: "center",
	           		formatter: function({ value }) {
	           		    if (!value) return ''; // null, undefined, '', 0 모두 걸러짐
	
	           		    const date = new Date(value);
	           		    if (isNaN(date)) return ''; // Invalid Date도 방지

		           		const hours = String(date.getHours()).padStart(2, '0');
		           	    const minutes = String(date.getMinutes()).padStart(2, '0');
	           		    
	           		    return `${hours}시 ${minutes}분`;
	           		}
           		},
            	{ 
            	  header: '퇴근시간', 
            	  name: 'wtEndTime', 
            	  sortable: true, 
            	  filter: 'text',
            	  width: 300,
           		  align: "center",
	           		formatter: function({ value }) {
	           		    if (!value) return ''; // null, undefined, '', 0 모두 걸러짐
	
	           		    const date = new Date(value);
	           		    if (isNaN(date)) return ''; // Invalid Date도 방지
	
	           		    const hours = String(date.getHours()).padStart(2, '0');
	           		    const minutes = String(date.getMinutes()).padStart(2, '0');
	           		    
	           		    return `${hours}시 ${minutes}분`;
	           		}
           		},
            	{ 
           	      header: '기준근무유형', 
           		  name: 'wktTypeName', 
           		  sortable: true, 
           		  filter: 'text',
           		  align: "center",
           			formatter: function({ row }) {
	           		  return row.wktTypeName;
	           		}
            	}
            ],
            
            
            

              
          });
	    
	    
	    // 행 아무곳이나 클릭하면 체크박스 활성화
	    grid.on('click', ev => {
	    	  const rowKey = ev.rowKey;
	    	  const isChecked = grid.getCheckedRowKeys().includes(rowKey);
	    	  if (!isChecked) {
	    	    grid.check(rowKey);
	    	  } else {
	    	    grid.uncheck(rowKey);
	    	  }
	    	});
	    
        /* 이벤트 리스너 추가 */
        grid.on('check', ev => {
            console.log('체크됨!', ev);
        });

        grid.on('uncheck', ev => {
            console.log('체크 해제됨!', ev);
        });

        grid.on('focusChange', ev => {
            console.log('포커스 변경됨!', ev);
        });
        
        
        async function deleteWorkTimes() {
  		  const checkedRows = grid.getCheckedRows();
  		  const ids = checkedRows.map(row => row.wktNo);

  		  if (ids.length === 0) {
  		    await Swal.fire({
  		      icon: "warning",
  		      title: "삭제할 데이터를 선택해주세요."
  		    });
  		    return;
  		  }

  		  const result = await Swal.fire({
  		    title: "정말 삭제하시겠습니까?",
  		    text: `총 ${ids.length}건의 데이터를 삭제합니다.`,
  		    icon: "warning",
  		    showDenyButton: true,
  		    confirmButtonText: "삭제",
  		    denyButtonText: "취소",
  		  });

  		  if (result.isDenied) {
  		    await Swal.fire({
  		      icon: "error",
  		      title: "삭제가 취소되었습니다.",
  		    });
  		    return;
  		  }

  		  // 삭제 API 요청
  		  try {
  		    const response = await fetch('/worktimes/delete', {
  		      method: 'POST',
  		      headers: {
  		        'Content-Type': 'application/json'
  		      },
  		      body: JSON.stringify({ ids: ids }) // 필요 시 선택한 ID 전달
  		    });

  		    if (!response.ok) {
  		      await Swal.fire({
  		        icon: "error",
  		        title: "삭제 처리 중 서버 오류가 발생했습니다",
  		      });
  		      throw new Error("삭제 처리 중 서버 오류");
  		    }

  		    await Swal.fire({
  		      title: "삭제가 완료되었습니다",
  		      icon: "success",
  		    });
  		    
  		      location.reload();

  		  } catch (error) {
  		    console.error('Error:', error);
  		    await Swal.fire({
  		      icon: "error",
  		      title: "삭제 처리 중 예외가 발생했습니다",
  		    });
  		  }
  		}

        
        
        
        
	  	// grid 데이터 원본 저장
	  	const originalData = grid.getData();
	
	  	document.getElementById('searchInput').addEventListener('input', function (e) {
	  	  const keyword = e.target.value.toLowerCase();
	
	  	  // 원본 데이터를 기준으로 필터링
	  	  const filtered = originalData.filter(row => {
	  	    return Object.values(row).some(val => {
	  	      if (val == null) return false;
	  	      return String(val).toLowerCase().includes(keyword);
	  	    });
	  	  });
	
	  	  // 필터링된 데이터로 그리드 업데이트
	  	  grid.resetData(filtered);
	  	});
	  	
	  	
	  	function applyFilter() {
  		  const keyword = document.getElementById('searchInput').value.toLowerCase();
  		  const start = document.getElementById('startDate').value;
  		  const end = document.getElementById('endDate').value;

  		  let filtered = originalData;

  		  if (start && end) {
  		    const startDate = new Date(start);
  		    const endDate = new Date(end);
  		    endDate.setHours(23, 59, 59, 999);

  		    filtered = filtered.filter(row => {
  		      const attendDate = new Date(row.attendDate);
  		      return attendDate >= startDate && attendDate <= endDate;
  		    });
  		  }

  		  if (keyword) {
  		    filtered = filtered.filter(row =>
  		      Object.values(row).some(val =>
  		        val != null && String(val).toLowerCase().includes(keyword)
  		      )
  		    );
  		  }

  		  grid.resetData(filtered);
  		}

  		document.getElementById('dateSearchBtn').addEventListener('click', applyFilter);
  		document.getElementById('searchInput').addEventListener('input', applyFilter);
  	
	</script> 
	
	
	
	
	</div>



</body>
</html>
