<!DOCTYPE html>
<!-- Thymeleaf 및 레이아웃 선언 - 레이아웃 구조를 사용하기 위한 필수 선언 -->
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}"> 
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="shortcut icon" href="/assets/images/logo/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" /> <!-- 토스트 -->
	<th:block layout:fragment="script">
    <link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" />
	<script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js"></script>

        <script type="text/javascript">
            /* 
             * 페이지별 JavaScript 코드 작성 영역
             * - TOAST UI 초기화
             * - 이벤트 핸들러
             * - Ajax 요청
             * - 기타 페이지별 로직
             */
             document.addEventListener('DOMContentLoaded', function() {
                 const calendar = new tui.Calendar('#calendar', {
                     defaultView: 'month',
                     template: {
                         time(event) {
                             const { start, end, title } = event;
                             return `<span style="color: white;">${formatTime(start)}~${formatTime(end)} ${title}</span>`;
                         },
                         allday(event) {
                             return `<span style="color: gray;">${event.title}</span>`;
                         },
                     },
                     calendars: [
                         {
                             id: 'cal1',
                             name: 'Personal',
                             backgroundColor: '#03bd9e',
                         },
                         {
                             id: 'cal2',
                             name: 'Work',
                             backgroundColor: '#00a9ff',
                         },
                     ],
                 });
             });

             
            
            // DOMContentLoaded 이벤트: 페이지 로딩 완료 후 실행
            document.addEventListener('DOMContentLoaded', function() {
                console.log('페이지가 로드되었습니다.');
                
                // 여기에 초기화 코드 작성
            });
            
            // 함수 예시
            function exampleFunction() {
                alert('버튼이 클릭되었습니다!');
            }
        </script>
    </th:block>

    <!-- 기본 메타 정보 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMT</title>
    
</head>
<body>
    <!-- 
        중요: layout:fragment="content"는 레이아웃 템플릿에 실제 페이지 내용이 삽입될 위치를 지정합니다.
        이 부분 안에 페이지별 HTML 내용을 작성하세요.
    -->
    <div layout:fragment="content">
        <!-- 페이지 내용 작성 영역 시작 -->
        
        <h3>HOME</h3>
			
			
			
			<!-- 여기에 HTML 뷰페이지 코드 작성하세요!!!!!!!!!!!!!!!!!!! -->
	<div>
	    <!-- ------------------------------------ -->
		<!-- 로그인 상태일 경우 -->
	    <div th:if="${#authorization.expression('isAuthenticated()')}">
<!-- 	        <span th:text="${#authentication.name}"></span>님, 환영합니다! -->
			<br>
	    <!-- ------------------나의 카드------------------ -->
   			<div class="d-flex gap-3 flex-wrap">
   			<a href="/emp/myEmplist">
				<div class="card" style="width: 400px; min-width: 160px; text-align: center;">
					<div class="card-body py-3 px-3">
			           <div class="d-flex align-items-center">
			               <div class="avatar avatar-xl">
			                   <img th:if="${#authentication.principal.user.empProfile == null}" th:src="@{/imagess/profile_preview.png}" alt="Face 1">
			                   <img th:if="${#authentication.principal.user.empProfile != null}" th:src="@{'/images/' + ${#authentication.principal.user.empProfile}}">
			               </div>
			               <div class="ms-3 name">
			                   <h5 class="font-bold" th:text="${#authentication.principal.user.empName}"></h5>

			               </div>
			           </div>
			       </div>
				</div>
			</a>	       
				
	            <a href="/eapproval/documents">
					<div class="card" style="width: 300px; min-width: 160px; text-align: center;">
		            <div class="card-body px-3 py-3">
		                <div class="row" >
		                    <div class="col-md-4 col-lg-12 col-xl-12 col-xxl-5 d-flex justify-content-start ">
		                        <div class="stats-icon purple mb-2">
		                            <i class="fa-solid fa-user-check"></i>
		                        </div>
		                    </div>
		                    <div class="col-md-8 col-lg-12 col-xl-12 col-xxl-7">
		                        <h6 class="text-muted font-semibold" style="white-space: nowrap;">결재 대기 중인 문서</h6>

		                <div class="row" >
		                    <div class="col-md-4 col-lg-12 col-xl-12 col-xxl-5 d-flex justify-content-start ">
		                        <div class="stats-icon purple mb-2">
		                            <i class="fa-solid fa-list-check"></i>
		                        </div>
		                    </div>
		                    <div class="col-md-8 col-lg-12 col-xl-12 col-xxl-7">
		                        <h6 class="text-muted font-semibold" style="white-space: nowrap;">진행중인 기안 문서</h6>
		                        <h6 class="font-extrabold mb-0"><span th:text="${myDraftCount}">0</span>개</h6>
		                    </div>
		                </div> 
		            </div>
		       		</div>
	       		 </a>
			</div>
        
        <div class="col-12 col-xl-8">
           <div class="card">
               <div class="card-header">
                   <h4>NOTICE <i class="fa-solid fa-comment"></i></h4>
               </div>
               <div class="card-body">
                   <div class="table-responsive">
                       <table class="table table-hover table-lg">
                           <thead>
                               <tr>
                                   <th>Name</th>
                                   <th>Dept</th>
                                   <th>Title</th>
                               </tr>
                           </thead>
                           <tbody>
						    <tr th:each="notice, iterStat : ${noticeList}" th:if="${iterStat.index < 3}">

						            <div class="d-flex align-items-center">

						            </div>
						        </td>
						        <td class="col-3">
						            <div class="d-flex align-items-center">
						            <p class="mb-0" th:text="${notice.deptName + ' / ' + notice.positionName}">부서 / 직급</p>
						            </div>
						        </td>
						        <td class="col-auto">
						                <p class="font-bold ms-3 mb-0" th:text="${notice.title}">제목</p>

           </div>
