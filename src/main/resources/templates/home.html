<!DOCTYPE html>
<!-- Thymeleaf 및 레이아웃 선언 - 레이아웃 구조를 사용하기 위한 필수 선언 -->
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}"> 
<head>
	<link rel="shortcut icon" href="/assets/images/logo/favicon.png" type="image/x-icon">

    <!-- 기본 메타 정보 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMT</title>
    
</head>
<body>
    <!-- 
        중요: layout:fragment="content"는 레이아웃 템플릿에 실제 페이지 내용이 삽입될 위치를 지정합니다.
        이 부분 안에 페이지별 HTML 내용을 작성하세요.
    -->
    <div layout:fragment="content">
        <!-- 페이지 내용 작성 영역 시작 -->
        
        <h3>HOME</h3>
			
			
			
			<!-- 여기에 HTML 뷰페이지 코드 작성하세요!!!!!!!!!!!!!!!!!!! -->
			
	<div>
	    <!-- ------------------------------------ -->
		<!-- 로그인 상태일 경우 -->
	    <div th:if="${#authorization.expression('isAuthenticated()')}">
<!-- 	        <span th:text="${#authentication.name}"></span>님, 환영합니다! -->
			<br>
	    <!-- ------------------------------------ -->
			<div class="card-body py-4 px-4">
	           <div class="d-flex align-items-center">
	               <div class="avatar avatar-xl">
	                   <img th:src="@{/images/profile_preview.png}" alt="Face 1">
	               </div>
	               <div class="ms-3 name">
	                   <h5 class="font-bold">[사원이름 적을곳~]</h5>
	                   <h6 class="text-muted mb-0">[@johnducky]</h6>
	               </div>
	           </div>
	       </div>
	    <!-- ------------------------------------ -->
	        <a th:href="@{/logout}">로그아웃</a>
	    </div>

	    <!-- 로그아웃 상태일 경우 -->
	    <div th:unless="${#authorization.expression('isAuthenticated()')}">
	        <a th:href="@{/loginForm}">로그인</a>
	    </div>
	    <!-- ------------------------------------ -->
	    
	     <!-- ------------------------------------ -->
		<div class="card">
        <div class="card-header">
            <h4 class="card-title">LogIn [만드는 중이라서 진짜 로그인은 ↖ 이쪽으로..^^]</h4>
        </div>
        <div class="card-content">
            <div class="card-body">
                <form class="form form-horizontal" action="login" method="post">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="first-name-horizontal-icon">ID</label>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group has-icon-left">
                                    <div class="position-relative">
                                        <input type="text" class="form-control" placeholder="ID" id="first-name-horizontal-icon">
                                        <div class="form-control-icon">
                                            <i class="bi bi-person"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="password-horizontal-icon">Password</label>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group has-icon-left">
                                    <div class="position-relative">
                                        <input type="password" class="form-control" placeholder="Password" id="password-horizontal-icon">
                                        <div class="form-control-icon">
                                            <i class="bi bi-lock"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-8 offset-md-4">
                                <div class="form-check">
                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox2" class="form-check-input" checked="">
                                        <label for="checkbox2">Remember Me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
                                <button type="reset" class="btn btn-light-secondary me-1 mb-1">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>	    
	    
	    
	    <!-- ----------------- -->
	</div>
	<br>
	<a href="joinForm">회원가입</a>
	<br>
	<br>
	<br>
	<a href="pdt">완제품 페이지</a>			
	</div>
    
    <!-- 
        페이지별 JavaScript 추가 영역.
        여기에 페이지에서 사용할 스크립트를 작성하세요.
        공통 스크립트는 레이아웃에서 자동으로 포함됩니다.
    -->
    <th:block layout:fragment="script">
        <script type="text/javascript">
            /* 
             * 페이지별 JavaScript 코드 작성 영역
             * - TOAST UI 초기화
             * - 이벤트 핸들러
             * - Ajax 요청
             * - 기타 페이지별 로직
             */
            
            // DOMContentLoaded 이벤트: 페이지 로딩 완료 후 실행
            document.addEventListener('DOMContentLoaded', function() {
                console.log('페이지가 로드되었습니다.');
                
                // 여기에 초기화 코드 작성
            });
            
            // 함수 예시
            function exampleFunction() {
                alert('버튼이 클릭되었습니다!');
            }
        </script>
    </th:block>
</body>
</html>
